<form *ngIf="form" [formGroup]="form">
    <div class="form-group">
        <label>Barcode</label>
        <input formControlName="barcode" type="number" class="form-control" id="barcode">
    </div>

    <div class="d-flex justify-content-end">
        <button (click)="reset()" [disabled]="!barcodeFormControl.value" class="btn btn-default" id="resetBtn">
            Reset
        </button>
        <button type="submit" [disabled]="form.invalid" (click)="onSubmit(form)" class="btn btn-primary" id="submitBtn">
            Submit
        </button>
    </div>
</form>
<p *ngIf="displayResult" class="text-center font-weight-bold" id="result">
    The check digit is <span id="checkDigit">{{checkDigit}}</span>
</p>
